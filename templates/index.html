{% extends 'base.html'%} 

{%block head%}
<h1> To do List </h1>
<title>To-do List</title>
{%endblock%}


{%block body%}
<div class="tasks">
    <table>
        <tr>
            <th>Task</th>
            <th>Description</th>
            <th>Date</th>
        </tr>

        {%for task in tasks%}
        <tr>
            <td>{{  task.content }}</td>
            <td>{{  task.date_created.date() }}</td>
            <td>
                <a href="">Delete</a>
                <br>
                <a href="">Update</a>
            </td>
        </tr>
        {%endfor%}
    </table>
    <form action="/" method ="POST">
        <input type="text" name="content" value="Add Task">
        <input type="submit" name="content" value="Add Task">
    </form>
</div>
{%endblock%}
